<div class="event-wrapper">
  <div class="event">
    We played <strong>{{ event.title }}</strong>
    {% if event.where %}at {{ event.where }}{% endif %}
    {% if event.date %}on {{ event.date }}{% endif %}
    {% if event.more-info %}&mdash; <a href="{{ event.more-info }}">more info</a>{% endif %}.
  </div>
</div>
