<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if site.development == true %}
      <link rel="stylesheet" href="/css/main.min.css">
    {% else %}
      <style type="text/css">
        {% include main.min.css %}
      </style>
    {% endif %}
  </head>
  <body{% if page.bodyclass != '' %} class="{{ page.bodyclass }}"{% endif %}>
    <header>
      <h1 class="logo"><a href="{{ site.url }}" rel="home"><img width="363" height="352" src="/img/logo-schwarzwald-blue__small.png" alt="El Flecha Negra"></a></h1>
      <nav>
        <ul>
          <li class="about"><a href="/about/">About</a></li>
          <li class="events"><a href="/events/">Events</a></li>
          <li class="videos"><a href="/videos/">Videos</a></li>
          <li class="press"><a href="/press/">Press</a></li>
          <li class="contact"><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer role="contentinfo">
      <ul class="social">
        <li class="soundcloud"><a href="{{ site.social.soundcloud }}">SoundCloud</a></li>
        <li class="youtube"><a href="{{ site.social.youtube }}">YouTube</a></li>
        <li class="instagram"><a href="{{ site.social.instagram }}">Instagram</a></li>
        <li class="facebook"><a href="{{ site.social.facebook }}">Facebook</a></li>
        <li class="twitter"><a href="{{ site.social.twitter }}">Twitter</a></li>
        <li class="email"><a href="mailto:{{ site.email }}">Email</a></li>
      </ul>
      <p class="copyright">
        Copyright &#169; {{'now' | date: '%Y'}} El Flecha Negra<br>
        <a href="https://chrisruppel.com/work/">get a website for your band</a>
      </p>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga }}', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
