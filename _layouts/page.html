<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      {% include main.min.css %}
    </style>
  </head>
  <body{% if page.bodyclass != '' %} class="{{ page.bodyclass }}"{% endif %}>
    <header>
      <h1 class="logo"><a href="http://elflechanegra.com" rel="home"><img width="363" height="352" src="/img/logo-schwarzwald-blue__small.png" alt="El Flecha Negra"></a></h1>
      <nav>
        <ul>
          <!-- li class="about"><a href="/">Home</a></li -->
          <li class="about"><a href="/about/">About</a></li>
          <li class="events"><a href="/events/">Events</a></li>
          <li class="bios"><a href="/bios/">Bios</a></li>
          <!-- <li class="photos"><a href="/photos/">Photos</a></li> -->
          <li class="videos"><a href="/videos/">Videos</a></li>
          <li class="contact"><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer role="contentinfo">
      <ul class="social">
        <li class="soundcloud"><a href="https://soundcloud.com/el-flecha-negra">SoundCloud</a></li>
        <li class="youtube"><a href="https://www.youtube.com/channel/UCLTECXuyOGkztnAqIl7TKBA">YouTube</a></li>
        <li class="facebook"><a href="https://www.facebook.com/pages/El-Flecha-Negra/1387897221512304">Facebook</a></li>
        <li class="twitter"><a href="https://twitter.com/El_Flecha_Negra">Twitter</a></li>
        <li class="email"><a href="mailto:elflechanegra@gmail.com">Email</a></li>
      </ul>
      <p class="copyright">
        Copyright &#169; 2015 El Flecha Negra<br>
        <a href="http://chrisruppel.com">get a website for your band</a>
      </p>
    </footer>

    {% if site.development == true %}
      <script>
        /* async CSS */
        {% include loadCSS.js %}
        loadCSS("/css/main.min.css");
      </script>
      <noscript>
        <link rel="stylesheet" href="/css/main.min.css">
      </noscript>
    {% endif %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga }}', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
